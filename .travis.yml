language: python
env:
  - PLONE_VERSION=4.0
  - PLONE_VERSION=4.1
  - PLONE_VERSION=4.2
  - PLONE_VERSION=4.3
python:
  - 2.7
install:
  - sed -ie "s#test-4.x.cfg#test-$PLONE_VERSION.x.cfg#" base.cfg
  - cat base.cfg # debug
  - mkdir -p buildout-cache/eggs
  - mkdir -p buildout-cache/downloads
  - python bootstrap.py -c base.cfg
  - bin/buildout -N -t 3 -c base.cfg install download install
  - bin/buildout -N -t 3 -c base.cfg
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script:
  - bin/test --coverage -m Products.CMFPlomino
